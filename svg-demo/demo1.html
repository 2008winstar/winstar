<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 400 200" width="4.3in" height="2.15in">
        <title>Fill-rule comparison</title>
        <!--
        <rect x="0" y="0" fill-opacity="0.5" width="1in" height="1in"></rect>
        -->
        <rect fill="lightSkyBlue" height="100%" width="100%"></rect>
        <polygon id="p" fill="blueViolet" stroke="navy"
                 points="20,180 20,20 180,20 180,180 60,60 140,60"></polygon>
        <use xlink:href="#p" x="50%" fill-rule="evenodd"></use>
    </svg>
</body>
</html>
