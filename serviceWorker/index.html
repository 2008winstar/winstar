<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(function (registration) {
            console.log('success: ', registration.scope);
        }).catch(function (err) {
            console.log('error: ', err)
        });
    }
</script>
</body>
</html>
