<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Demo</title>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
</head>
<body>
    <div id="hello"></div>
    <script type="text/jsx">
        var Ce = React.createClass({
            render: function () {
                return (
                    <div>
                        Hello World!!!!
                    </div>
                );
            }
        });

        React.render(
                <Ce />,
                document.getElementById('hello')
        );
    </script>
</body>
</html>
