<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a.foo {
            padding: 5px 10px;
            background: #9c3;
            transition-property: background;
            transition-duration: 0.3s;
            transition-timing-function: ease;
            transition-delay: 0.5s;
        }

        a.foo:hover {
            background: #690;
        }
    </style>
</head>
<body>
    <a href="#" class="foo">Transition me!</a>
</body>
</html>
